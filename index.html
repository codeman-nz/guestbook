<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="guestbook.css">
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/handlebars/handlebars.js"></script>
      <script src="guestbook.js"></script>
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <script id="entry-template" type="text/x-handlebars-template">
         <div class="entry">
         <table>
         <tr><th>Name:</th><td>{{Name}}</td></tr>
         <tr><th>Address:</th><td>{{Address}}</td></tr>
         <tr><th>Email Address:</th><td>{{EmailAddress}}</td></tr>
         <tr><th colspan="2">Message:</th><td/></tr>
         <tr><td colspan="2">{{Message}}</td></tr>
         </table>
         </div>
      </script>
   </head>
   <body>
      <form id="AddEntryForm">
         <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name" required />
         </div>
         <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Address" required="true" />
         </div>
         <div class="form-group">
            <label for="EmailAddress">Email address</label>
            <input type="email" class="form-control" id="EmailAddress" placeholder="Enter email" required="true" />
         </div>
         <div class="form-group">
            <label for="Message">Message</label>
            <textarea class="form-control" id="Message" placeholder="Message" required="true"></textarea>
         </div>
         <div class="form-group">
            <div class="g-recaptcha" data-callback="captchaFilled" 
               data-expired-callback="captchaExpired" 
               data-sitekey="6LdDnzAUAAAAAPgNJZcgwipO1T-zEzbnkvWwGpeW"></div>
         </div>
         <button type="submit" id="Submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="Paginator"></div>
      <div id="Entries"></div>
   </body>
</html>
